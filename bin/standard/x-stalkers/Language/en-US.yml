  STR_INTRO_PROJECT_KNOWLEDGEBASE1: "While most new stalkers get into the Zone from the south, through the Cordon, we made it from the north. We found a vacant school in Limansk and moved in. We questioned the locals for information and considered our options. {NEWLINE}{NEWLINE}Our long term goal is going to be the center of the Zone. The rarest artifacts, the Wishgranter, maybe the source of anomalies that can be turned off; Whatever your plan for the Zone is, it starts at the center. However it is blocked off by the Brainscorcher - some sort of psionic emission that will fry brains of everyone who gets near."
  STR_INTRO_PROJECT_KNOWLEDGEBASE2: "First thing we should focus on is make contact with major players in the Zone. Factions I mean. Unlocking the way to the center is in everyone's interest, maybe together we can figure out the solution. We also should secure a deal for better shooters. Those PMs are cool and all, but so are automatic rifles and AP rounds.{NEWLINE}{NEWLINE}Our to-do list can be found in the knowledge base."
